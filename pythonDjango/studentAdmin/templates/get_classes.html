<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		tr td {
			border: 1px solid #000;
			text-align: center;
		}
	</style>
    <meta charset="UTF-8">
    <title>Classes List</title>
</head>
<body>
	<div>
		<table width="300">
			<thead>
				<tr>
					<th>ID</th> <th>Name</th> <th>Teacher</th> <th>Action</th>
				</tr>
			</thead>
			<tbody>
				{% for row in cls_list %}
				<tr>
					<td>{{ row.id }}</td>
					<td>{{ row.title }}</td>
					<td>
						{% for item in row.a.all %}
							<span>{{ item.name }}</span>
						{% endfor %}
					</td>
					<td>
						<a href="/del_classes.html?nid={{ row.id }}">DEL</a> | 
						<a href="/edit_classes.html?nid={{ row.id }}">EDIT</a> |
						<a href="/set_teachers.html?nid={{ row.id }}">Assign Teacher</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<div>
		<a href="/add_classes.html">ADD</a>
	</div>
</body>
</html>
